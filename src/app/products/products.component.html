<div class="gifts-container">
  <div class="gifts-header">
    <h1>ðŸ¤µ Wedding Bazaar</h1>
    <p>Premium collection for your special day</p>
  </div>

  <!-- Category Filter Bar -->
  <div class="filter-bar shadow-sm">
    <button *ngFor="let cat of categories" (click)="filterByCategory(cat)" [class.active]="selectedCategory === cat"
      class="filter-btn">
      {{ cat }}
    </button>
  </div>

  <!-- Products Grid -->
  <div class="gifts-grid">
    <div class="gift-card shadow-sm" *ngFor="let item of filteredProducts">
      <div class="card-image">
        <img [src]="item.pimage" [alt]="item.pname" (click)="viewDetails(item.pid)">
        <span class="category-badge">{{ item.category }}</span>
      </div>
      <div class="card-body">
        <h4 (click)="viewDetails(item.pid)">{{ item.pname }}</h4>
        <p class="description">{{ item.description || 'Premium quality product selected for perfection and style.' }}
        </p>
        <div class="price-row">
          <span class="price">â‚¹{{ item.price }}</span>
          <span class="stock" *ngIf="item.qty > 0">In Stock</span>
        </div>
        <div class="action-buttons">
          <button class="btn-detail" (click)="viewDetails(item.pid)">View Details</button>
          <button class="btn-buy" (click)="buyNow(item.pid)">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
