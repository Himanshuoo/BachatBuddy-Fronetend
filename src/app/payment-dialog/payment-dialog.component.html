<div class="modal-overlay">
    <div class="modal-content">
        <h3>Enter {{ mode }} Details</h3>

        <div *ngIf="mode === 'UPI'" class="form-group">
            <label>UPI ID</label>
            <input type="text" [(ngModel)]="upiId" placeholder="example@upi" />
        </div>

        <div *ngIf="mode === 'Card'" class="form-group">
            <label>Card Number</label>
            <input type="text" [(ngModel)]="cardDetails.number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" />

            <div class="row">
                <div>
                    <label>Expiry (MM/YY)</label>
                    <input type="text" [(ngModel)]="cardDetails.expiry" placeholder="MM/YY" maxlength="5" />
                </div>
                <div>
                    <label>CVV</label>
                    <input type="password" [(ngModel)]="cardDetails.cvv" placeholder="123" maxlength="3" />
                </div>
            </div>

            <label>Name on Card</label>
            <input type="text" [(ngModel)]="cardDetails.name" placeholder="John Doe" />
        </div>

        <div class="actions">
            <button class="btn-cancel" (click)="close()">Cancel</button>
            <button class="btn-confirm" (click)="submit()">Secure Pay</button>
        </div>
    </div>
</div>
